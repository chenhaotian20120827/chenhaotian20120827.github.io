<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC的佣兵ovo(陈昊天)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #00a1d6; /* 哔哩哔哩蓝 */
            --secondary: #ff4d4d;
            --accent: #f9cb28;
            --spacex: #005288; /* SpaceX蓝 */
        }
        
        body {
            margin: 0;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0,161,214,0.3);
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .section {
            padding: 100px 20px;
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,161,214,0.2);
            border-color: rgba(0,161,214,0.3);
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-top: 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: rgba(0,161,214,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            border: 1px solid var(--primary);
            font-weight: 600;
        }
        
        .social-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,161,214,0.3);
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .bilibili-btn {
            background: rgba(0,161,214,0.2);
            border-color: var(--primary);
        }
        
        .bilibili-btn:hover {
            background: var(--primary);
        }
        
        .spacex-btn {
            background: rgba(0, 82, 136, 0.2);
            border-color: var(--spacex);
        }
        
        .spacex-btn:hover {
            background: var(--spacex);
            box-shadow: 0 5px 15px rgba(0, 82, 136, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>陈昊天（B站名：IMC的佣兵ovo）</h1>
            <p>泰坦陨落2玩家 | 三角洲玩家 | 哔哩哔哩UP主</p>
            
            <div class="social-links">
                <!-- 哔哩哔哩按钮 -->
                <a href="https://space.bilibili.com/3546595714927203?spm_id_from=333.1007.0.0" class="social-btn bilibili-btn" target="_blank">
                    <i class="fab fa-bilibili"></i> 哔哩哔哩
                </a>
                
                <!-- SpaceX ISS模拟器按钮 -->
                <a href="https://iss-sim.spacex.com" class="social-btn spacex-btn" target="_blank">
                    <i class="fas fa-rocket"></i> SpaceX ISS模拟器
                </a>
                
                <!-- GitHub按钮 -->
                <a href="https://github.com" class="social-btn" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
        <div id="particles-js"></div>
    </div>
    
    <div class="section">
        <h2 class="section-title">我的项目</h2>
        <div class="card-container">
            <div class="card">
                <h3>哔哩哔哩视频</h3>
                <p>我的技术分享和创意内容，欢迎在哔哩哔哩关注我！</p>
                <a href="https://space.bilibili.com/3546595714927203?spm_id_from=333.1007.0.0" class="social-btn bilibili-btn" style="margin-top: 15px; display: inline-block;" target="_blank">
                    <i class="fab fa-bilibili"></i> 前往观看
                </a>
            </div>
            
            <div class="card">
                <h3>开源贡献</h3>
                <p>参与的开源项目和社区贡献，代码可在GitHub查看。</p>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 陈昊天. 保留所有权利.
    </footer>

    <!-- Three.js & Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00a1d6" }, /* 哔哩哔哩蓝 */
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#00a1d6", 
                    opacity: 0.3, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 2, 
                    direction: "none", 
                    random: true, 
                    straight: false 
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>
</body>
</html>
